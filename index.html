<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Trainer Component Showcase - Wellness Edition</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto+Condensed:wght@700&family=Nunito:wght@300;400;600;700&family=Lora:ital,wght@0,400;0,600;1,400&family=Poppins:wght@400;600;700;900&family=Open+Sans:wght@400;700&family=Source+Sans+Pro:wght@400;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/main.css">
    <!-- Link all theme files for the showcase -->
    <link rel="stylesheet" href="assets/css/themes/theme-modern-professional.css">
    <link rel="stylesheet" href="assets/css/themes/theme-friendly-supportive.css">
    <link rel="stylesheet" href="assets/css/themes/theme-energetic-motivating.css"> <!-- Placeholder -->
    <link rel="stylesheet" href="assets/css/themes/theme-natural-grounded.css">   <!-- Placeholder -->
    <style>
        body {
            margin: 0;
            background-color: #e9e9e9; /* Neutral fallback for space between sections */
            color: #333;
        }
        .showcase-outer-wrapper {
            padding: 50px 20px;
            min-height: 100vh; /* To see full backgrounds if any */
            box-sizing: border-box;
        }
        /* Apply theme's background and text color to the wrapper */
        .showcase-outer-wrapper.theme-modern-professional { background-color: var(--background-color); color: var(--text-color); }
        .showcase-outer-wrapper.theme-friendly-supportive { background-color: var(--background-color); color: var(--text-color); }
        .showcase-outer-wrapper.theme-energetic-motivating { background-color: var(--background-color, #222); color: var(--text-color, #fff); } /* Fallback for WIP */
        .showcase-outer-wrapper.theme-natural-grounded { background-color: var(--background-color, #f0f0f0); color: var(--text-color, #333); } /* Fallback for WIP */

        .showcase-outer-wrapper h2.theme-title {
            font-family: var(--font-family-headings, sans-serif);
            color: var(--heading-color, #111);
            text-align: center;
            font-size: 2.2em;
            margin-bottom: var(--spacing-xl, 40px);
        }
        .component-group {
            margin: 20px auto;
            padding: var(--spacing-lg, 24px);
            max-width: 700px;
            border-radius: var(--border-radius-lg, 8px);
             /* For themes without explicit surface settings, use defaults */
            background-color: var(--surface-color, #fff);
            box-shadow: var(--shadow-lg, 0 5px 15px rgba(0,0,0,0.1));
        }
        h1.page-title {
            text-align: center;
            font-family: 'Poppins', sans-serif; /* Changed to a more general font */
            font-weight: 700;
            font-size: 2.8em;
            color: #444;
            padding: 40px 20px 20px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1 class="page-title">PT Component Themes: Wellness Focused</h1>

    <script>
        const getSampleComponentsHTML = (themeName) => `
            <div class="pt-card">
                <h3 class="pt-card-title">Your Weekly Workout Plan</h3>
                <p class="pt-card-content">This week focuses on building core strength and improving cardiovascular endurance. Stay consistent!</p>
                <div class="pt-input-group">
                    <label for="goalInput-${themeName}">Set a Mini-Goal for this Week:</label>
                    <input type="text" id="goalInput-${themeName}" class="pt-input" placeholder="e.g., Drink 8 glasses of water daily">
                </div>
                <div class="pt-button-group">
                    <button class="pt-button pt-button--primary">Log Workout</button>
                    <button class="pt-button pt-button--secondary">View Progress</button>
                    <button class="pt-button pt-button--accent">Share Update</button>
                </div>
            </div>

            <div class="pt-alert pt-alert--success">
                <strong>Great job!</strong> Workout logged successfully.
            </div>
            <div class="pt-alert pt-alert--warning">
                <strong>Heads up:</strong> Upcoming session in 2 hours.
            </div>
            <div class="pt-alert pt-alert--error">
                <strong>Oops!</strong> We couldn't save your food log. Please try again.
            </div>
            <div class="pt-alert pt-alert--info">
                <strong>Tip:</strong> Remember to warm up before each session!
            </div>
        `;
    </script>

    <section id="showcase-modern-professional" class="showcase-outer-wrapper theme-modern-professional">
        <h2 class="theme-title">Theme: Modern & Professional</h2>
        <div class="component-group" id="modern-professional-components"></div>
    </section>

    <section id="showcase-friendly-supportive" class="showcase-outer-wrapper theme-friendly-supportive">
        <h2 class="theme-title">Theme: Friendly & Supportive</h2>
        <div class="component-group" id="friendly-supportive-components"></div>
    </section>

    <section id="showcase-energetic-motivating" class="showcase-outer-wrapper theme-energetic-motivating">
        <h2 class="theme-title" style="color:#FF6B6B;">Theme: Energetic & Motivating (WIP)</h2>
        <div class="component-group" id="energetic-motivating-components" style="background:rgba(50,50,50,0.8);">
             Preview of components will appear here once theme is developed.
        </div>
    </section>

    <section id="showcase-natural-grounded" class="showcase-outer-wrapper theme-natural-grounded">
        <h2 class="theme-title" style="color:#556B2F;">Theme: Natural & Grounded (WIP)</h2>
        <div class="component-group" id="natural-grounded-components" style="background:#f5f5dc;">
            Preview of components will appear here once theme is developed.
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const modernProfessionalContainer = document.getElementById('modern-professional-components');
            if (modernProfessionalContainer) {
                modernProfessionalContainer.innerHTML = getSampleComponentsHTML('modern-professional');
            }
            const friendlySupportiveContainer = document.getElementById('friendly-supportive-components');
            if (friendlySupportiveContainer) {
                friendlySupportiveContainer.innerHTML = getSampleComponentsHTML('friendly-supportive');
            }
            // Future themes:
            // const energeticContainer = document.getElementById('energetic-motivating-components');
            // if(energeticContainer) energeticContainer.innerHTML = getSampleComponentsHTML('energetic-motivating');
            // const naturalContainer = document.getElementById('natural-grounded-components');
            // if(naturalContainer) naturalContainer.innerHTML = getSampleComponentsHTML('natural-grounded');
        });
    </script>
    <script src="assets/js/main.js"></script>
</body>
</html>
